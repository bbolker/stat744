# Stats 744 High-Dimensional Data Visualization
## Installation
### Mu He, Ruoyuan Li
### 2018/03/08

---

###Packages available for High Dimensional Data Visualization

* tourr
* RnavGraph
* rggobi (only available in windows system)
* Mondrian
* qtlcharts (devtools::install_github("kbroman/qtlcharts"))

There are also a few packages available, such as 
* gWidgets
* rpanel
* rcharts
* Acinonyx
* gridSVG
---
###RnavGraph (Mac) 
To install packages, when we put `install.packages('RnavGraph')` , there will be an error about `rjava`. To fix this, we have to open the command line:

* `Sys.getenv("JAVA_HOME")`
* `sudo R CMD javareconf`
* `export JAVA_HOME=/Library/Java/JavaVirtualMachines/`
* `cd /usr/local/lib`
* `ln -s $JAVA_HOME/lib/server/libjvm.dylib`
* `ls -lt | head`

Then, if we run the `install.packages('RnavGraph')`, there is still an error with `graph`. Then, we will put the following the in the Rstudio:

* `source("http://bioconductor.org/biocLite.R")`
* `biocLite("graph")`

Lastly, we install the package and put `library(RnavGraph)`
If, still there is an error, we need to update X11 or XQuartz from http://xquartz.macosforge.org

---

###rggobi(Windows only)

1. First of all, most easy way is try run this command in R studio: source(“http://www.ggobi.org/downloads/install.r”). Then install rggobi package, after that remember to library rggobi
to check it is working or not. If not, you may need to install GTK+ and Ggobi manually, so
keep following.
2. Install GTK+, following this link carefully: GTK+ (https://www.gtk.org/download/macos.
php)
3. Install Ggobi, follow this : Ggobi (http://www.ggobi.org/downloads/)
4. Try to library rggobi again, I think it should be working now.
